openapi: 3.0.0
info:
  title: KIX-REST API
  description: Standard API documentation for the KIX-REST API.
  version: v1
servers:
  - url: https://{tenant}.kixdesk.com/kix-rest
    description: The main production server.
    variables:
      tenant:
        default: demo
        description: Your personal KIX instance name.
paths:
  /tickets:
    get:
      summary: Search for tickets
      description: Retrieves a list of tickets based on specified search criteria.
      operationId: TicketSearch
      tags:
        - Tickets
      parameters:
        - name: TicketNumber
          in: query
          description: The ticket number to search for.
          schema:
            type: string
        - name: Title
          in: query
          description: Search for tickets with a specific title (wildcard search is possible using '*').
          schema:
            type: string
        - name: Queue
          in: query
          description: The name of the queue to search in.
          schema:
            type: string
        - name: State
          in: query
          description: The state of the tickets to search for.
          schema:
            type: string
        - name: Priority
          in: query
          description: The priority of the tickets.
          schema:
            type: string
        - name: CustomerUser
          in: query
          description: The login name of the customer user associated with the ticket.
          schema:
            type: string
      responses:
        '200':
          description: A list of tickets was successfully retrieved.
          content:
            application/json:
              schema:
                type: object
                properties:
                  Ticket:
                    type: array
                    items:
                      $ref: '#/components/schemas/Ticket'
              example:
                Ticket:
                  - TicketID: "4711"
                    TicketNumber: "2014070110123456"
                    Title: "REST-API Test"
                    Queue: "Service"
                    State: "new"
                    Priority: "3 normal"
                    CustomerUser: "test"
                    Owner: "root@localhost"
                    Created: "2014-07-01 12:00:00"
                    Changed: "2014-07-01 12:00:00"
        '401':
          description: Unauthorized.
        '404':
          description: Not Found.
    post:
      summary: Create a new ticket
      description: Creates a new ticket.
      operationId: TicketCreate
      tags:
        - Tickets
      requestBody:
        description: The ticket object to be created.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TicketCreate'
            example:
              Title: "New ticket via REST"
              Queue: "Service"
              CustomerUser: "test"
              Article:
                Subject: "The first article"
                Body: "The body of the first article."
                MimeType: "text/plain"
                SenderType: "customer"
              DynamicField:
                - Name: "DynamicField_Title"
                  Value: "Mr."
                - Name: "DynamicField_Firstname"
                  Value: "John"
      responses:
        '201':
          description: The ticket was successfully created.
          content:
            application/json:
              schema:
                type: object
                properties:
                  TicketID:
                    type: string
                  TicketNumber:
                    type: string
              example:
                TicketID: "4712"
                TicketNumber: "2014070110123457"
        '400':
          description: Bad Request.
        '401':
          description: Unauthorized.
  /tickets/{TicketID}:
