components:
  schemas:
    Ticket:
      type: object
      properties:
        TicketID:
          type: string
        TicketNumber:
          type: string
        Title:
          type: string
        Queue:
          type: string
        State:
          type: string
        Priority:
          type: string
        CustomerUser:
          type: string
        Owner:
          type: string
        Created:
          type: string
          format: date-time
        Changed:
          type: string
          format: date-time
    TicketCreate:
      type: object
      required:
        - Title
        - Queue
        - CustomerUser
        - Article
      properties:
        Title:
          type: string
        Queue:
          type: string
        CustomerUser:
          type: string
        Article:
          $ref: '#/components/schemas/Article'
        DynamicField:
          type: array
          items:
            $ref: '#/components/schemas/DynamicField'
    TicketUpdate:
      type: object
      properties:
        Title:
          type: string
        Queue:
          type: string
        State:
          type: string
        Owner:
          type: string
        Priority:
          type: string
    Article:
      type: object
      required:
        - Subject
        - Body
        - MimeType
        - SenderType
      properties:
        Subject:
          type: string
        Body:
          type: string
        MimeType:
          type: string
        SenderType:
          type: string
